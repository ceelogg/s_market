<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Form</title>
    <link rel="stylesheet" href="upload.css">
       
</head>
<body>
        <div class="upload-content">
            <div class="file-upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag and drop your CSV file here or click to browse</p>
                <button class="btn btn-primary">Choose File</button>
            </div>

            <div class="action-buttons">
                <button id="uploadBtn" class="btn btn-primary">Upload Products</button>
            </div>
             
                <div class="form-group">
                    <label for="productName">Name*</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">Quantity*</label>
                    <input type="number" id="productQuantity" min="0" placeholder="0" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="originalPrice">Original Price*</label>
                        <input type="number" id="originalPrice" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="retailPrice">Retail Price*</label>
                        <input type="number" id="retailPrice" placeholder="0.00" step="0.01" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="salesInMonth">Sales In Month*</label>
                    <input type="number" id="salesInMonth" min="0" placeholder="0" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Save Product</button>
                    <button type="button" class="close-btn" id="closeFormBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="upload.js"></script>

</body>
</html>
